<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Neighborhood Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <nav>
    <ul id="slide-out" class="side-nav fixed">
      <h5 class="center black-text" style="padding: 7px">Mumbai Location</h5>
      <hr style="margin: 0">
      <input type="text" class="black-text search-box" placeholder="Type to search" data-bind="value: searchQuery, valueUpdate: 'afterkeydown'">
      <div data-bind="foreach: filteredPlaces">
        <li><a href="#!" data-bind="text: name, click: $parent.displayInfo"></a></li>
      </div>
    </ul>
    <a href="#" data-activates="slide-out" class="button-collapse">&#9776;</a>
    <a href="#" class="brand-logo">Neighborhood Map</a>
  </nav>
  <main>
    <div id="map"></div>
  </main>
  <script src="node_modules/jquery/dist/jquery.js"></script>
  <script src="node_modules/materialize-css/bin/materialize.js"></script>
  <script src="node_modules/knockout/build/output/knockout-latest.js"></script>
  <script src="js/data.js"></script>
  <script src="js/googleMaps.js"></script>
  <script src="js/app.js"></script>
  <script
    async
    defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBjSojX8rkc4sLp6br9VVP_C4W5Fzao0ic&callback=initMap"
    onerror="alert('Error in fetching map. Please refresh or check you internet connection.')">
  </script>
</body>

</html>
