<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.css">
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body>
    <nav>
        <ul id="slide-out" class="side-nav fixed">
            <h5 class="center black-text" style="padding-top: 10px">Mumbai Location</h5>
            <li><a href="#!">First Sidebar Link</a></li>
            <li><a href="#!">Second Sidebar Link</a></li>
        </ul>
        <a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a>
    </nav>
    <main>
      <div id="map" class="map-container"></div>
    </main>
    <script>
        function initMap() {
            var uluru = {
                lat: -25.363,
                lng: 131.044
            };
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 4,
                center: uluru
            });
            var marker = new google.maps.Marker({
                position: uluru,
                map: map
            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBjSojX8rkc4sLp6br9VVP_C4W5Fzao0ic&callback=initMap">
    </script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/materialize-css/bin/materialize.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
